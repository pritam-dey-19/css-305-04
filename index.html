<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start your code here -->
    <header class="container">
      <div class="item1">
        <div class="log">
          <img
            src="images/flipkart.png"
            alt="logo"
            width="75px"
            height="20px"
          />
          <div class="plus">
            <i>
              <a href=""
                >Explore <span>Plus</span>
                <img src="images/plus.png" alt="" with="10" height="10"
              /></a>
            </i>
          </div>
        </div>
      </div>
      <div class="item2">
        <input
          type="text"
          class="search"
          placeholder="Search for products, brands and more"
        />
      </div>
      <div class="item">
        <button class="login">Login</button>
      </div>
      <div class="item sel">
        <a href="#">Become a Seller</a>
      </div>
      <div class="item5 sel">
        <a href="#">More</a>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="item6 sel">
        <i class="fa-solid fa-cart-shopping"></i>
        <a href="#">Cart</a>
      </div>
    </header>

    <main class="products">
      <div class="item">
        <img src="images/offers.webp" alt="offer" />
        <a href="#">Top Offers</a>
      </div>

      <div class="item">
        <img src="images/mobiles.webp" alt="mobiles" />
        <a href="#">Mobiles & Tablets</a>
      </div>

      <div class="item">
        <img src="images/laptop.webp" alt="electronics" />
        <a href="#">Electronics</a>
      </div>

      <div class="item">
        <img src="images/tv.webp" alt="tv" />
        <a href="#">TVs & Appliances</a>
      </div>

      <div class="item">
        <img src="images/fashion.webp" alt="fashion" />
        <a href="#">Fashion</a>
      </div>

      <div class="item">
        <img src="images/beauty.webp" alt="beauty" />
        <a href="#">Beauty</a>
      </div>

      <div class="item">
        <img src="images/furniture.webp" alt="furniture" />
        <a href="#">Home & Furniture</a>
      </div>

      <div class="item">
        <img src="images/fk-original.webp" alt="fk" />
        <a href="#">FK Originals</a>
      </div>

      <div class="item">
        <img src="images/flights.webp" alt="flights" />
        <a href="#">Flights & Hotels</a>
      </div>

      <div class="item">
        <img src="images/grocesry.webp" alt="grocesry" />
        <a href="#">Grocery</a>
      </div>
    </main>
  </body>
</html>
